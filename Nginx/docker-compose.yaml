services:
  nginx1:
    image: nginx:1.25.5-alpine
    container_name: nginx1
    volumes:
      - type : volume
        source: Nas-Docker-Test
        target : /etc/nginx/conf.d/
        volume :
          subpath: Nginx1/Conf/
      - type : volume
        source: Nas-Docker-Test
        target : /usr/share/nginx/html/
        volume :
          subpath: Nginx1/html/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-demo-1-https.entrypoints=websecure"
      - "traefik.http.routers.nginx-demo-1-https.rule=Host(`demo1.test.gregvanko.com`) || Host(`demo1-test.gregvanko.com`) "
      - "traefik.http.routers.nginx-demo-1-https.tls=true"
      - "traefik.http.routers.nginx-demo-1-https.tls.certresolver=cloudflare"
    networks:
      - frontend
    restart: unless-stopped  
networks:
  frontend:
    external: true
volumes:
  Nas-Docker-Test:
    external : true
