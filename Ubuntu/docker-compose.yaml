services:
  ubuntu:
    image: ubuntu:latest
    container_name: ubuntu
    volumes:
      - nginx_Nas-Docker-Test-Nginx:/Nas-Docker-Test-Nginx
    networks:
      - frontend
    restart: unless-stopped
    command: ["sleep","infinity"]
networks:
  frontend:
    external: true
volumes:
  nginx_Nas-Docker-Test-Nginx: #volume pour les fichier html du container nginx
    external : true
